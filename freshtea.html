<!DOCTYPE html>
<html>
<head>
  <title>Form Input ke Google Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .container {
      background-color: #ffffffcc;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f3f5c;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2193b0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #176a81;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Input</h2>
    <form id="formku">
      <label>Nama:</label><br>
      <input type="text" name="nama" required><br>

      <label>Nomor HP:</label><br>
      <input type="text" name="nomor" required><br>

      <label>Testimoni:</label><br>
      <textarea name="testimoni" placeholder="Tulis pengalaman atau pendapat Anda..." required></textarea><br>

      <button type="submit">Kirim</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    document.getElementById("formku").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = new FormData(this);

      fetch("https://script.google.com/macros/s/AKfycbyBnnCJAM8ycA-r6S5sKvymqMo_ZxcVyHv3GnaeOJx4g3LQFsg2UUo0ZSMEZ1UpWYe1wg/exec", {
        method: "POST",
        body: form
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("status").innerText = data;
        document.getElementById("formku").reset();
      })
      .catch(error => {
        document.getElementById("status").innerText = "Gagal mengirim data";
      });
    });
  </script>
</body>
</html>
