<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;         /* Menyesuaikan ukuran layar */
      background-repeat: no-repeat;   /* Jangan ulangi gambar */
      background-position: left top;    /* Posisikan di tengah */
    }

    .form-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    label {
      position: absolute;
      font-weight: bold;
    }

    input, textarea {
      position: absolute;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Koordinat */
    #label-nama     { top: 50%;  left: 50%; }
    #input-nama     { top: 45%;  left: 53%; width: 300px; height: 100px; }

    #label-hp       { top: 60%;  left: 50%; }
    #input-hp       { top: 55%;  left: 50%; width: 300px; height: 100px; }

    #label-alamat   { top: 70%;  left: 50%; }
    #input-alamat   { top: 65%;  left: 50%; width: 300px; height: 200px; }

    #submit-button  {
      top: 330px;
      left: 50px;
      position: absolute;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #submit-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!--<label id="label-nama" for="nama">Nama:</label>-->
    <input id="input-nama" type="text" name="nama" placeholder="Nama ..." autofocus>

    <!--<label id="label-hp" for="hp">Nomor HP:</label>-->
    <input id="input-hp" type="number" name="hp" placeholder="No HP 08...">

    <!--<label id="label-alamat" for="alamat">Alamat:</label>-->
    <textarea id="input-alamat" name="alamat" placeholder="Testimoni ..."></textarea>

    <button id="submit-button" type="submit">Kirim</button>
  </div>
</body>
</html>
