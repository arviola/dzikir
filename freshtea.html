<!DOCTYPE html>
<html>
<head>
  <title>Form Input ke Google Sheet</title>
</head>
<body>
  <h2>Form Input</h2>
  <form id="formku">
    <label>Nama:</label><br>
    <input type="text" name="nama" required><br><br>
    <label>Nomor HP:</label><br>
    <input type="text" name="nomor" required><br><br>
    <button type="submit">Kirim</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("formku").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = new FormData(this);

      fetch("URL_WEB_APP_KAMU", {
        method: "POST",
        body: form
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("status").innerText = data;
        document.getElementById("formku").reset();
      })
      .catch(error => {
        document.getElementById("status").innerText = "Gagal mengirim data";
      });
    });
  </script>
</body>
</html>
