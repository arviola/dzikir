<!DOCTYPE html>
<html>
<head>
  <title>Form Testimoni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form id="form">
    <input type="text" name="nama" placeholder="Nama" required />
    <input type="tel" name="hp" placeholder="Nomor HP" required />
    <textarea name="testimoni" placeholder="Tulis testimoni Anda..." rows="4" required></textarea>
    <button type="submit">Kirim</button>
    <p id="status" style="text-align:center;color:green;"></p>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzoohaPz8BSXJe49guuCJvFBTgwsgMG4QDZG8Qsj7LLWhntG2YsKVK62METVj8a2Yhf/exec";

    document.getElementById("form").addEventListener("submit", e => {
      e.preventDefault();
      const form = e.target;
      const data = {
        nama: form.nama.value,
        hp: form.hp.value,
        testimoni: form.testimoni.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(result => {
        document.getElementById("status").innerText = "Berhasil terkirim!";
        form.reset();
      })
      .catch(error => {
        document.getElementById("status").innerText = "Gagal mengirim!";
        console.error("Error!", error.message);
      });
    });
  </script>
</body>
</html>
