<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Dzikir</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-size: 10vw;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    #reset {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 4vw;
      padding: 5px 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="count">0</div>
  <button id="reset">Reset</button>

  <script>
    let count = 0;
    const countEl = document.getElementById("count");
    const resetBtn = document.getElementById("reset");

    function update() {
      countEl.textContent = count;
      if ('vibrate' in navigator && count % 100 === 0 && count !== 0) {
        navigator.vibrate(200); // getar jika kelipatan 100
      }
    }

    function tambah() {
      count++;
      update();
    }

    // Gabungkan click dan touchstart agar support semua perangkat
    document.addEventListener("click", tambah);
    document.addEventListener("touchstart", tambah);

    resetBtn.addEventListener("click", function(e) {
      e.stopPropagation(); // supaya klik reset tidak ikut menambah
      count = 0;
      update();
    });

    resetBtn.addEventListener("touchstart", function(e) {
      e.stopPropagation();
      count = 0;
      update();
    });

    // Minta fullscreen setelah interaksi pertama
    function masukFullscreen() {
      const docElm = document.documentElement;
      if (docElm.requestFullscreen) {
        docElm.requestFullscreen();
      } else if (docElm.webkitRequestFullscreen) { // iOS Safari
        docElm.webkitRequestFullscreen();
      }
    }

    document.addEventListener("click", masukFullscreen, { once: true });
    document.addEventListener("touchstart", masukFullscreen, { once: true });

  </script>
</body>
</html>
